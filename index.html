<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz | Online Tests</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="branding">
        <h1 class="logo">Quiz.</h1>
        <div class="menu">
          <button class="menu__toggle">
            <span class="menu__toggle-bar"></span>
          </button>
          <!-- <nav class="nav">
            <ul class="nav__list">
              <li class="nav__list-item"><a href="#">Home</a></li>
              <li class="nav__list-item"><a href="#">About</a></li>
              <li class="nav__list-item"><a href="#">Contact</a></li>
            </ul>
          </nav> -->
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="profiles">
        <div class="section-header">
          <h2 class="section-header__title">Choose Your Profile</h2>
          <p class="section-header__desc">Choose a profile so you can start the test</p>
        </div>

        <ul class="profile-list grid-container">
          <li class="profile-list__item">
            <figure class="card">
              <a href="#"><img src="img/profile01.jpg" alt="Profile Image" class="card__img" /></a>
              <figcaption class="card__content">
                <div class="card__content-header">
                  <h2 class="card__content-name">Emily Sanchez</h2>
                  <p>Emily is a passionate wildlife photographer with a love for capturing nature's beauty.</p>
                </div>
                <div class="card__content-info">
                  <div>
                    <p class="text-sm">Position</p>
                    <p class="text-lg">Web Developer</p>
                  </div>
                  <img src="img/icon-arrow-right-color.svg" class="card__content-icon" alt="Icon" />
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="profile-list__item">
            <figure class="card">
              <a href="#"><img src="img/profile02.jpg" alt="Profile Image"  class="card__img" /></a>
              <figcaption class="card__content">
                <div class="card__content-header">
                  <h2 class="card__content-name">James Whitaker</h2>
                  <p>James is an experienced software developer specializing in AI and machine learning technologies.</p>
                </div>
                <div class="card__content-info">
                  <div>
                    <p class="text-sm">Position</p>
                    <p class="text-lg">Web Developer</p>
                  </div>
                  <img src="img/icon-arrow-right-color.svg" class="card__content-icon" alt="Icon" />
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="profile-list__item">
              <figure class="card">
                <a href="#"><img src="img/profile03.jpg" alt="Profile Image" class="card__img" /></a>
                <figcaption class="card__content">
                  <div class="card__content-header">
                    <h2 class="card__content-name">Aisha Rahman</h2>
                    <p>Aisha is a dedicated community organizer focused on social justice and youth empowerment.</p>
                  </div>
                  <div class="card__content-info">
                    <div>
                      <p class="text-sm">Position</p>
                      <p class="text-lg">Web Developer</p>
                    </div>
                    <img src="img/icon-arrow-right-color.svg" class="card__content-icon" alt="Icon" />
                  </div>
                </figcaption>
              </figure>
          </li>
          <li class="profile-list__item">
            <figure class="card">
              <a href="#"><img src="img/profile04.jpg" alt="Profile Image" class="card__img" /></a>
              <figcaption class="card__content">
                <div class="card__content-header">
                  <h2 class="card__content-name">Liam O'Connor</h2>
                  <p>Liam is a talented graphic designer known for his innovative and creative visual concepts.</p>
                </div>
                <div class="card__content-info">
                  <div>
                    <p class="text-sm">Position</p>
                    <p class="text-lg">Web Developer</p>
                  </div>
                  <img src="img/icon-arrow-right-color.svg" class="card__content-icon" alt="Icon" />
                </div>
              </figcaption>
            </figure>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="main-footer">
    <div class="container">
      <div class="site-info">
        <p class="text-center">&copy; 2020 Quiz. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <!-- Here Comes Javascript -->
  <script src="js/scripts.js"></script>
</body>
</html>
